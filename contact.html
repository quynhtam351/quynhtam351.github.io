<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
<div class="container">
  <div style="text-align:center">
    <h2>Contact Me</h2>
    <p>Swing by for a cup of coffee, or leave me a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="/img/map.png" style="width:100%; margin-top: 37px;">
    </div>
    <div class="column">
      <form action="https://formspree.io/xwknzyvo" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="Name" placeholder="Your name..">
        <label for="mail">Email</label>
        <input type="text" id="email" name="Email" placeholder="Your email..">
        <label for="subject">Message</label>
        <textarea id="subject" name="Message" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
		<input type="hidden" name="_next" value="https://quynhtam351.github.io/thanks.html" />
      </form>
    </div>
  </div>
</div>
